<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Kubernetes Architecture
  </text>
  
  <!-- User -->
  <g id="user">
    <circle cx="400" cy="80" r="20" fill="#3b82f6"/>
    <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">ðŸ‘¤</text>
  </g>
  
  <!-- Arrow to Ingress -->
  <path d="M 400 100 L 400 130" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Ingress Controller -->
  <g id="ingress">
    <rect x="320" y="140" width="160" height="60" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      NGINX Ingress
    </text>
    <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Controller
    </text>
    <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fef3c7">
      fullstack.local
    </text>
  </g>
  
  <!-- Routing arrows -->
  <path d="M 350 200 L 250 240" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 450 200 L 550 240" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Route labels removed -->
  
  <!-- Frontend Section -->
  <g id="frontend">
    <rect x="120" y="250" width="160" height="80" rx="8" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
    <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Frontend
    </text>
    <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      React + NGINX
    </text>
    <text x="200" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a5f3fc">
      Deployment + Service
    </text>
  </g>
  
  <!-- Backend Section with HPA -->
  <g id="backend">
    <rect x="520" y="250" width="160" height="80" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Backend
    </text>
    <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Node.js + Express
    </text>
    <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a7f3d0">
      Deployment + Service
    </text>
  </g>
  
  <!-- HPA -->
  <g id="hpa">
    <rect x="530" y="180" width="140" height="40" rx="6" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      HPA (Auto-scaling)
    </text>
    <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">
      CPU-based scaling
    </text>
  </g>
  
  <!-- HPA arrow to backend -->
  <path d="M 600 220 L 600 245" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Database arrow -->
  <path d="M 600 330 L 600 380" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Database Section -->
  <g id="database">
    <rect x="520" y="390" width="160" height="100" rx="8" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
    <text x="600" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      PostgreSQL
    </text>
    <text x="600" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Database
    </text>
    <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fca5a5">
      StatefulSet
    </text>
    <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fca5a5">
      + Persistent Volume
    </text>
  </g>
  
  <!-- Kubernetes Cluster Border -->
  <rect x="80" y="130" width="640" height="380" rx="12" fill="none" stroke="#1e40af" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Kubernetes Cluster
  </text>
  
  <!-- Secrets & ConfigMaps -->
  <g id="config">
    <rect x="120" y="360" width="120" height="60" rx="6" fill="#64748b" stroke="#475569" stroke-width="2"/>
    <text x="180" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Secrets &
    </text>
    <text x="180" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      ConfigMaps
    </text>
    <text x="180" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1">
      DB Credentials & Config
    </text>
  </g>
  
  <!-- Config arrows -->
  <path d="M 240 390 L 520 400" stroke="#64748b" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="530" width="700" height="60" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <text x="60" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Key Features:</text>
    
    <circle cx="75" cy="560" r="4" fill="#f59e0b"/>
    <text x="85" y="565" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Ingress Routing</text>
    
    <circle cx="175" cy="560" r="4" fill="#8b5cf6"/>
    <text x="185" y="565" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Auto-scaling (HPA)</text>
    
    <circle cx="285" cy="560" r="4" fill="#dc2626"/>
    <text x="295" y="565" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Persistent Storage</text>
    
    <circle cx="405" cy="560" r="4" fill="#64748b"/>
    <text x="415" y="565" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Secrets Management</text>
    
    <circle cx="535" cy="560" r="4" fill="#10b981"/>
    <text x="545" y="565" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Microservices</text>
    
    <circle cx="635" cy="560" r="4" fill="#06b6d4"/>
    <text x="645" y="565" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Containerized</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>